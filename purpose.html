<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Calculator</title>
</head>
<body>
    <h1>Portfolio Calculator</h1>
    <p>Total Portfolio Budget:</p>
    <input type="text" id="budget-input" value=""><br>
    <button class="budget-button">Submit</button>
    <p>Add a Stock/ETF to Your Portfolio:</p>
    <input type="text" class="name-stock"> Name of Stock<br>
    <input type="text" class="ticker-input"> Ticker Symbol<br>
    <input type="text" class="current-price"> Current Price<br>
    <input type="text" class="percent-portfolio"> Percent of Portfolio<br>
    <button id="stock-button">Submit</button>
    
    <div id="return-values">  
    </div>

    
</body>
<script src="purpose.js"></script>
</html>
